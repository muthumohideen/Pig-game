<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Learning</title>
</head>
<body>
    <div class="container-1">
        <h2> Challenge 1: What Is Your Age </h2>
    <div class="flex-box-container1">
            <div>
                <button class="btn btn-primary" onclick="exactAge()">Click me</button>
            </div>
            <div>
               <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class = "container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" onclick="catGenerator()">Generate Cat</button>
        <div class = "flex-box-container2" id="generator">
        </div>
    </div>
    <div class = "container-3" id="rps">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-container3" id = "flex-box-rps">
            <img id="rock" src="https://etherrock.com/7.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/b8652109-3811-4d01-98f2-69200a260ce8/d6sebry-6c5b9f24-e3ca-4a06-bb73-d6055eb5230d.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2I4NjUyMTA5LTM4MTEtNGQwMS05OGYyLTY5MjAwYTI2MGNlOFwvZDZzZWJyeS02YzViOWYyNC1lM2NhLTRhMDYtYmI3My1kNjA1NWViNTIzMGQucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.8rFKrEQ7XuJAX7FylA-0hO5z79MFG0YTcLFaSu3aaCo" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissor" src="https://cdn.w600.comps.canstockphoto.com/cartoon-of-man-or-businessman-cutting-clipart-vector_csp62916658.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <div class = "container-4">
        <h2> Challenge 4: Change the color of all the buttons</h2>
        <div class = "flex-box-container4">
            <form action = "">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Number 1</button>
            <button class="btn btn-success">Number 2</button>
            <button class="btn btn-warning">Number 3</button>
            <button class="btn btn-danger">Number 4</button>
        </div>
    </div>
    <div class="container-5">
        <h2> Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
<script src = "script.js"></script>
</body>
</html>
